<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>chatter|app</title>

    <!-- embed the roboto font. This needs to go above your css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

    <!-- embed external css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- embed jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>

    <!-- #7 embed font awesome -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- #7 embed external JavaScript file for channel objects -->
    <script src="js/channels.js"></script>

    <!--emojis from github-->
    <script src="js/emojis-list.js" type="text/javascript" charset="utf-8"></script>

    <!-- embed external JavaScript file for app interaction -->
    <script src="js/script.js"></script>

    

</head>

<!-- #8 #channel #onload all channels when the body has loaded -->
<body onload="listChannels(compareNew)">

<!-- channel area -->
<div class="shadow--16dp" id="channels">

    <!-- APP BAR for APP TITLE -->
    <h1 class="shadow--4dp" id="left-app-bar">
        <img src="http://ip.lfe.mw.tum.de/sections/moocus.png" alt="Moocus, the chatty duck!" style="height: 56px;">
        chatter|app
    </h1>

    <!-- CHANNELS -->
    <ul>
    
       
    </ul>
<!--FAB-->
    <button id="fab" class="accent shadow--6dp" onclick="CreationMode()"><i class="fas fa-plus"></i></button>

    <!-- TAB BAR -->
    <div id="tab-bar" class="shadow--16dp">
        <button class="selected" id="tab-new" onclick="selectTab('#tab-new'); listChannels(compareNew)">
            <!-- #7  replacing icons -->
            <i class="far fa-lightbulb"></i>
            New
        </button>
        <button id="tab-trending" onclick="selectTab('#tab-trending'); listChannels(compareTrending)">
            <!-- #7  replacing icons -->
            <i class="fas fa-fire"></i>
            Trending
        </button>
        <button id="tab-favorites" onclick="selectTab('#tab-favorites'); listChannels(compareFavorites)">
            <!-- #7  replacing icons -->
            <i class="fas fa-star"></i>
            Favorites
        </button>
    </div>
</div>

<div id="chat">

    <!-- APP BAR for CHANNEL TITLE -->
    <h1 class="shadow--4dp" id="app-bar-messages">
        <span id="channel-name">#SevenContinents</span>
        <small id="channel-location">by <strong>cheeses.yard.applies</strong></small>
        <!-- #7 star is now font-awesome -->
        <i class="fas fa-star" onclick="star()"></i>
    </h1>

    <!--alternative app bar when entering creation mode after clicking fab-->
    <h1 id="app-bar-create" class="shadow--4dp"><input type="text" id="new-channel" placeholder="Enter a name for your channel in form of: #channelname"/>
        <button class="primary" onclick="abortCreationMode()"><i class="fas fa-times"></i> Abort</button>
    </h1>

    <div id="messages">


    </div>

    <!-- ChAT BAR -->
    <div class="shadow--4dp" id="chat-bar">
        <button class="primary" id="emojis-button" onclick="toggleEmojis()">
            <!-- #7 replacing icons -->
            <i class="far fa-smile"></i>
        </button>
        <div class="shadow--4dp" id="emojis">&#x1F601; &#x1F602; &#x1F603; &#x1F604; &#x1F605; &#x1F606; &#x1F607;</div>
        <!-- #8 create a new input element which accepts text and has a prefill as well as a character limit.
               It also gets an id -->
        <input type="text" placeholder="Message..." maxlength="140" id="message">
        <!-- #8 send message requires a button -->
        <button id="send-button" onclick="sendMessage()" class="accent"><i class="fas fa-arrow-right"></i></button>
        <!--button for creating a new channel-->
        <button id="create-button" onclick="createChannel()" class="accent">Create</button>
    </div>
</div>

</body>
</html>
